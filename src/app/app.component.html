<section class="section_shared">
    <div class="container-shared-picture">
        <app-shared-picture *ngFor="let picture of sharedPicture" [sharedPicture]="picture" ></app-shared-picture> <!--picture = item / sharedPicture = nom du tableau -->
    </div>
    <div class="container-shared-spot">
        <app-shared-spot *ngFor="let spot of sharedSpot" [sharedSpot]="spot" ></app-shared-spot>
    </div>
    
</section>
